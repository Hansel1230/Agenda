<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-crud.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />

    <title>Agenda - CRUD</title>
  </head>
  <body onload="javascript:showContacts()">
    <div class="div-titulo">
      <h1>Agenda CRUD</h1>
    </div>
    <div class="contenedor">
      <div class="div-formulario">
        <form action="#" id="formulario">
          <box-icon
            class="icon"
            name="contact"
            type="solid"
            animation="burst"
            color="#e834b9"
          ></box-icon>
          <input type="text" id="nombre" placeholder="Nombre" required />
          <input type="text" id="apellido" placeholder="Apellido" required />
          <input type="text" id="email" placeholder="Email" required />
          <input type="text" id="numero" placeholder="Numero" required />
          <button type="submit" id="btnAgregar">Agregar</button>
        </form>
      </div>

      <div class="div-listado">
        <h2>Listado Contactos</h2>
        <div class="div-contactos"></div>
      </div>
    </div>

    <button class="logoutLblPos" id="salir" onclick="logout()">Salir</button>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
